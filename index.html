<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trouvez la recette qui fera saliver vos invités !">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <script src="https://kit.fontawesome.com/6143c6d1aa.js" crossorigin="anonymous"></script>
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="./css/base.css">
  <script type="module" src="./scripts/index.js"></script>
</head>
<body>
  <header role="" class="header" aria-label="haut de page pour Les Petits Plats">
    <div class="logo">
      <a href="#">
        <img src="./assets/logo.png" alt="Logo Les Petits Plats">
      </a>
    </div>
    <section class="header-content">
      <h1 class="title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      <div class="searchbar">
        <label for="search"></label>
        <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient, ..."
          aria-placeholder="Rechercher une recette, un ingrédient, etc">
        <span id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </section>
  </header>
  <main class="main" role="main" aria-label="contenu principal de l'accueil de FishEye">
    <div class="filters">
      <div class="tags">
        <div class="ingredients tags-list">
          <div class="category">
            <p>Ingrédients</p>
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </div>
          <div class="filters-list">
            <div class="label-search">
              <label for="ingredients-input"></label>
              <input type="text" name="ingredient" id="ingredients-input">
              <span id="search-label-icon"><i class="fa-solid fa-magnifying-glass search-label-icon"></i></span>
              <span id="clear-ingredients-search-label-icon"><i class="fa-solid fa-xmark clear-search-icon"></i></span>
            </div>
            <div class="allLists">
              <ul class="label-selected hide"></ul>
              <ul class="filters-tags-list"></ul>
            </div>
          </div>
        </div>
        <div class="appareils">
          <div class="category tags-list">
            <p>Appareils</p>
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </div>
          <div class="filters-list">
            <div class="label-search">
              <label for="appareils-input"></label>
              <input type="text" name="appareils" id="appareils-input">
              <span id="search-label-icon"><i class="fa-solid fa-magnifying-glass search-label-icon"></i></span>
              <span id="clear-appareils-search-label-icon"><i class="fa-solid fa-xmark clear-search-icon"></i></span>
            </div>
            <div class="allLists">
              <ul class="label-selected hide"></ul>
              <ul class="filters-tags-list"></ul>
            </div>
          </div>
        </div>
        <div class="ustensiles tags-list">
          <div class="category">
            <p>Ustensiles</p>
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </div>
          <div class="filters-list">
            <div class="label-search">
              <label for="ustensiles-input"></label>
              <input type="text" name="ustensiles" id="ustensiles-input">
              <span id="search-label-icon"><i class="fa-solid fa-magnifying-glass search-label-icon"></i></span>
              <span id="clear-ustensiles-search-label-icon"><i class="fa-solid fa-xmark clear-search-icon"></i></span>
            </div>
            <div class="allLists">
              <ul class="label-selected hide"></ul>
              <ul class="filters-tags-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <p class="nb-recettes"><span id="nb-edit-recettes"></span></p>
    </div>
    <div class="saved-tags"></div>
    <section class="recettes-list"></section>
  </main>
  <script type="module" src="./scripts/utils/animations.js"></script>
  <script src="./scripts/utils/lazyLoader.js"></script>
</body>

</html>
